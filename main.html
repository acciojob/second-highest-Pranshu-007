<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    const uniqueArray = [...new Set(arr)].map(Number);

    // Handle edge cases
    if (uniqueArray.length === 0 || uniqueArray.length === 1) {
        return -Infinity;
    }
    uniqueArray.sort((a, b) => b - a);

    return uniqueArray[1];
}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
